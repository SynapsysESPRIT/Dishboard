<!DOCTYPE html>
<html>
<head>
    <title>Comment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white py-3">
                        <h3 class="mb-0"><i class="fas fa-comment me-2"></i>Comment Details</h3>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="text-primary mb-3">{{ comment.title }}</h4>
                        <p class="lead mb-4">{{ comment.contenu }}</p>
                        <div class="text-muted">
                            <p><strong>Created:</strong> {{ comment.created_at|date:"F d, Y" }}</p>
                            <p><strong>Last Updated:</strong> {{ comment.updated_at|date:"F d, Y" }}</p>
                        </div>
                        <div class="mt-4">
                            <a href="{% url 'comment_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to List
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
