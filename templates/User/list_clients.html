<!-- templates/User/list_clients.html -->
<h1>Client List</h1>
<a href="{% url 'sign-up' %}">Add New Client</a>
<ul>
    {% for client in clients %}
        <li>
            <a href="{% url 'user_detail' client.id %}">{{ client.username }}</a> - {{ client.email }}
        </li>
    {% endfor %}
</ul>
