<!-- templates/User/list_providers.html -->
<h1>Provider List</h1>
<a href="{% url 'sign-up-prov' %}">Add New Provider</a>
<ul>
    {% for provider in providers %}
    <li>
        <a href="{% url 'user_detail_update' provider.id %}">{{ provider.username }}</a> - {{ provider.email }}
    </li>
    {% endfor %}
</ul>
